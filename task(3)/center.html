<!DOCTYPE html>
<html>
<head>
  <title>Center a Box</title>
  <style>
    .flex-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
    }
    .center-box {
      background-color: #d653f0;
      padding: 40px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      border-color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="center-box">I have perfectly centered, what i need to do!</div>
  </div>

</body>
</html>
