<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Row</title>
  <style>
    .card-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 30%;
      min-width: 250px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
    @media(max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-row">
    <div class="card">
      <h3>Card 1</h3>
      <p>This is the first card content.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>This is the second card content.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>This is the third card content.</p>
    </div>
  </div>

</body>
</html>
