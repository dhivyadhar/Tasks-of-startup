<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #034a4e;
      padding: 15px;
    }
    .navbar a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
