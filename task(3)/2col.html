<!DOCTYPE html>
<html>
<head>
  <title>Two-Column Layout</title>
  <style>
    .layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .content {
      width: 75%;
      background-color: #ecf0f1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Navigation or links here.</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main section of the page.</p>
    </div>
  </div>

</body>
</html>
